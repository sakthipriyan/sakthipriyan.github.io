### 4ï¸âƒ£ A. Liquid Fund
&gt; A Liquid Fund invests in **very short-term debt** (&lt;= 91 days) (T-bills, commercial paper) with **high liquidity and very low risk**.
&lt;div style=&#34;display: flex; gap: 40px; justify-content: center; align-items: flex-start; margin-top: 20px;&#34;&gt; &lt;div style=&#34;display: flex; flex-direction: column;&#34;&gt; &lt;table&gt; &lt;thead&gt; &lt;tr&gt;&lt;th&gt;Pros&lt;/th&gt;&lt;/tr&gt; &lt;/thead&gt; &lt;tbody&gt; &lt;tr&gt;&lt;td&gt;Very low risk&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;T&#43;0 / T&#43;1 liquidity&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Better than savings interest&lt;/td&gt;&lt;/tr&gt; &lt;/tbody&gt; &lt;/table&gt; &lt;/div&gt; &lt;div style=&#34;display: flex; flex-direction: column;&#34; class=&#34;fragment fade-left&#34;&gt; &lt;table&gt; &lt;thead&gt; &lt;tr&gt;&lt;th&gt;Cons&lt;/th&gt;&lt;/tr&gt; &lt;/thead&gt; &lt;tbody&gt; &lt;tr&gt;&lt;td&gt;Returns fluctuate slightly&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Not meant for long-term growth&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Lower returns vs. other debt categories&lt;/td&gt;&lt;/tr&gt; &lt;/tbody&gt; &lt;/table&gt; &lt;/div&gt; &lt;/div&gt;

--

### 4ï¸âƒ£ B. Dynamic Bond Fund
&gt; A Dynamic Bond Fund invests across **short, medium, and long-term debt**, adjusting based on **interest rate cycles**.

&lt;div style=&#34;display: flex; gap: 40px; justify-content: center; align-items: flex-start;&#34;&gt; &lt;div style=&#34;display: flex; flex-direction: column;&#34;&gt; &lt;table&gt; &lt;thead&gt; &lt;tr&gt;&lt;th&gt;Pros&lt;/th&gt;&lt;/tr&gt; &lt;/thead&gt; &lt;tbody&gt;  &lt;tr&gt;&lt;td&gt;Higher return potential than liquid/ultra-short funds&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Professional duration management&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Can benefit from falling interest rates&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt; &lt;/table&gt; &lt;/div&gt; &lt;div style=&#34;display: flex; flex-direction: column;&#34; class=&#34;fragment fade-left&#34;&gt; &lt;table&gt; &lt;thead&gt; &lt;tr&gt;&lt;th&gt;Cons&lt;/th&gt;&lt;/tr&gt; &lt;/thead&gt; &lt;tbody&gt; &lt;tr&gt;&lt;td&gt;Interest-rate timing risk&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Higher NAV volatility&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Not suitable for &lt; 3-year goals&lt;/td&gt;&lt;/tr&gt; &lt;/tbody&gt; &lt;/table&gt; &lt;/div&gt; &lt;/div&gt;

--

### 4ï¸âƒ£ C. Conservative Hybrid Fund
&gt; A hybrid fund investing **75â€“90% in debt** and **10â€“25% in equity**.

&lt;div style=&#34;display: flex; gap: 40px; justify-content: center; align-items: flex-start;&#34;&gt; &lt;div style=&#34;display: flex; flex-direction: column;&#34;&gt; &lt;table&gt; &lt;thead&gt; &lt;tr&gt;&lt;th&gt;Pros&lt;/th&gt;&lt;/tr&gt; &lt;/thead&gt; &lt;tbody&gt; &lt;tr&gt;&lt;td&gt;Can outperform pure debt funds&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Slight equity kicker with controlled risk&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Suitable for 2â€“3 year goals&lt;/td&gt;&lt;/tr&gt; &lt;/tbody&gt; &lt;/table&gt; &lt;/div&gt; &lt;div style=&#34;display: flex; flex-direction: column;&#34; class=&#34;fragment fade-left&#34;&gt; &lt;table&gt; &lt;thead&gt; &lt;tr&gt;&lt;th&gt;Cons&lt;/th&gt;&lt;/tr&gt; &lt;/thead&gt; &lt;tbody&gt; &lt;tr&gt;&lt;td&gt;Equity exposure â†’ NAV volatility&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Taxed as debt (less efficient)&lt;/td&gt;&lt;/tr&gt; &lt;/tbody&gt; &lt;/table&gt; &lt;/div&gt; &lt;/div&gt;


--

### 4ï¸âƒ£ D. Arbitrage Fund
&gt; A hybrid-equity strategy that earns low-risk returns by exploiting **price differences** between cash and futures markets.
&lt;div style=&#34;display: flex; gap: 40px; justify-content: center; align-items: flex-start;&#34;&gt; &lt;div style=&#34;display: flex; flex-direction: column;&#34;&gt; &lt;table&gt; &lt;thead&gt; &lt;tr&gt;&lt;th&gt;Pros&lt;/th&gt;&lt;/tr&gt; &lt;/thead&gt; &lt;tbody&gt; &lt;tr&gt;&lt;td&gt;Taxed as equity (favorable for &gt;1 year)
&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Low volatility (similar to liquid fund)&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Good for parking money 3-12 months&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;No credit risk&lt;/td&gt;&lt;/tr&gt; &lt;/tbody&gt; &lt;/table&gt; &lt;/div&gt; &lt;div style=&#34;display: flex; flex-direction: column;&#34; class=&#34;fragment fade-left&#34;&gt; &lt;table&gt; &lt;thead&gt; &lt;tr&gt;&lt;th&gt;Cons&lt;/th&gt;&lt;/tr&gt; &lt;/thead&gt; &lt;tbody&gt; &lt;tr&gt;&lt;td&gt;Returns depend on market arbitrage spreads&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Not ideal in extremely low-vol periods&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Slightly more complex product&lt;/td&gt;&lt;/tr&gt; &lt;/tbody&gt; &lt;/table&gt; &lt;/div&gt; &lt;/div&gt;

            (function() {
                function getQueryParam(name) {
                    return new URLSearchParams(window.location.search).get(name);

                if (obsParam) {

                    const obsWsUrl = `ws://${host}:${port}`;

                    
                    var obsScript = document.createElement('script');
                    obsScript.src = 'https://cdn.jsdelivr.net/npm/obs-websocket-js';
                    obsScript.onload = function() {
                        const obs = new OBSWebSocket();

                        const connectToObs = async () => {
                            try {
                                await obs.connect(obsWsUrl, password);
                                console.log('Connected to OBS!');
                            } catch (error) {
                                console.error('Failed to connect:', error);
                            }
                        };

                        const switchScene = async (sceneName) => {
                            try {
                                await obs.call('SetCurrentProgramScene', { sceneName });
                                console.log(`Switched to scene: ${sceneName}`);
                            } catch (error) {
                                console.error('Failed to switch scene:', error);
                            }
                        };

                        connectToObs();

                        let obsSceneIndex = 0;
                        const obsScenes = ["Screen Only", "Video RB", "Video Only"];

                        document.addEventListener("keydown", (e) => {
                            const key = e.key;
                            if (key != "b" && key != "Escape" && key != "Shift" &&
                                    key != "F5" && key != "Alt" && key != "Meta" && key != "Ï€") {
                                    return;
                            }
                            e.preventDefault();
                            e.stopImmediatePropagation();
                            if (key === "b") {
                                    obsSceneIndex = (obsSceneIndex - 1 + obsScenes.length) % obsScenes.length;
                            } else if (key === "Escape" || key === "Ï€") {
                                    obsSceneIndex = (obsSceneIndex + 1) % obsScenes.length;
                            }
                            if (key === "b" || key === "Escape" || key === "Ï€") {
                                    const currentScene = obsScenes[obsSceneIndex];
                                    switchScene(currentScene);
                            }
                        }, true);
                    };
                    document.body.appendChild(obsScript);
                }
            })();
