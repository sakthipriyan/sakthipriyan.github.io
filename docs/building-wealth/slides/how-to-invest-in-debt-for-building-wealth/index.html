### 4ï¸âƒ£ A. Liquid Fund
&gt; A Liquid Fund invests in **very short-term debt** (&lt;= 91 days) (T-bills, commercial paper) with **high liquidity and very low risk**.

### 4ï¸âƒ£ B. Dynamic Bond Fund
&gt; A Dynamic Bond Fund invests across **short, medium, and long-term debt**, adjusting based on **interest rate cycles**.

&lt;div style=&#34;display: flex; gap: 40px; justify-content: center; align-items: flex-start;&#34;&gt; &lt;div style=&#34;display: flex; flex-direction: column;&#34;&gt; &lt;table&gt; &lt;thead&gt; &lt;tr&gt;&lt;th&gt;Pros&lt;/th&gt;&lt;/tr&gt; &lt;/thead&gt; &lt;tbody&gt;  &lt;tr&gt;&lt;td&gt;Higher return potential than liquid/ultra-short funds&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Professional duration management&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Can benefit from falling interest rates&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt; &lt;/table&gt; &lt;/div&gt; &lt;div style=&#34;display: flex; flex-direction: column;&#34; class=&#34;fragment fade-left&#34;&gt; &lt;table&gt; &lt;thead&gt; &lt;tr&gt;&lt;th&gt;Cons&lt;/th&gt;&lt;/tr&gt; &lt;/thead&gt; &lt;tbody&gt; &lt;tr&gt;&lt;td&gt;Interest-rate timing risk&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Higher NAV volatility&lt;/td&gt;&lt;/tr&gt; &lt;tr&gt;&lt;td&gt;Not suitable for &lt; 3-year goals&lt;/td&gt;&lt;/tr&gt; &lt;/tbody&gt; &lt;/table&gt; &lt;/div&gt; &lt;/div&gt;
