### Viz.js - Flowchart

```dot
digraph investment_flow {
    rankdir=TB;
    node [shape=box, style=&#34;rounded,filled&#34;, fillcolor=lightblue];
    
    Income [label=&#34;Monthly Income&#34;];
    Emergency [label=&#34;Emergency Fund&#34;];
    Invest [label=&#34;Investments&#34;];
    Expenses [label=&#34;Expenses&#34;];
    
    Income -&gt; Emergency [label=&#34;Step 1&#34;];
    Emergency -&gt; Invest [label=&#34;Step 2&#34;];
    Invest -&gt; Expenses [label=&#34;Step 3&#34;];
}
```

### Viz.js - System Architecture

```dot
digraph system {
    rankdir=LR;
    node [shape=box, style=filled];
    
    subgraph cluster_0 {
        label=&#34;Frontend&#34;;
        style=filled;
        color=lightgrey;
        node [style=filled, color=white];
        Web [label=&#34;Web App&#34;];
        Mobile [label=&#34;Mobile App&#34;];
    }
    
    subgraph cluster_1 {
        label=&#34;Backend&#34;;
        style=filled;
        color=lightgrey;
        node [style=filled, color=white];
        API [label=&#34;API Server&#34;];
        Cache [label=&#34;Redis Cache&#34;];
    }
    
    subgraph cluster_2 {
        label=&#34;Data&#34;;
        style=filled;
        color=lightgrey;
        node [style=filled, color=white];
        DB [label=&#34;PostgreSQL&#34;];
        S3 [label=&#34;Object Storage&#34;];
    }
    
    Web -&gt; API;
    Mobile -&gt; API;
    API -&gt; Cache;
    API -&gt; DB;
    API -&gt; S3;
    Cache -&gt; DB;
}
```
