### 3. Handling Emergencies

Emergencies usually fall into two major categories:

1. **Medical Emergency ğŸ¥**  
2. **Job Loss or Income Interruption ğŸ’¼**

--

#### Handling a Medical Emergency

Step-by-step approach to manage liquidity smartly:

1. **Health Insurance Policy** â€” first line of defense ğŸ›¡ï¸  
2. **Use Credit Card** â€” short-term buffer for timing gap ğŸ’³  
3. **Redirect Next Month&#39;s Investments** â€” temporarily pause investments/SIPs  
4. **Redeem from Liquid Fund** â€” instant access to cash ğŸ’§  
5. **Redeem Hybrid Fund(s)** â€” only if required after above steps ğŸ§±  

&gt; ğŸ’¡ *The goal is to keep the emergency fund last in the chain â€” not first.*

--

#### Handling a Job Loss

1. **Reassess Expenses:** Contain all discretionary spending  
2. **Monthly Redemptions:**  
   - Withdraw 1 monthâ€™s expense from **Liquid Fund**  
   - After 2 months, start partial redemptions from **Hybrid Fund(s)**  
3. **Maintain Financial Stability:** Ensure essential expenses are covered while minimizing risk to remaining investments  

&gt; ğŸ’¡ *Treat your emergency fund as a personal salary continuity plan.*

--

#### Rebuilding Emergency Fund

- **Restart contributions immediately** once regular income resumes  
- **Prioritize liquidity first:** Refill Liquid Fund portion before hybrids  
- **Gradual top-up:** Restore hybrid allocations over multiple months to rebuild full coverage  
- **Maintain target months:** Keep 12 months (or your chosen comfort level)

&gt; ğŸ’¡ *The goal is to always have the emergency fund ready for future contingencies.*

    function renderGraphviz(slide = null) {

                        svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');

                        
                        const container = document.createElement('div');
                        container.className = 'graphviz';
                        container.appendChild(svg);

                        
                        const preEl = codeEl.parentNode;
