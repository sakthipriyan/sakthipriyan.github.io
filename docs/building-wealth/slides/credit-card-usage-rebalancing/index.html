## üéÅ Why Use Credit Cards?
- Cashback (bill credit, Amazon Pay, etc.)
- Travel benefits (MMT 3‚Äì6% cashback)
- Lounge access (domestic &#43; international)
- Seasonal offers &amp; festival discounts
- Useful for medical emergencies
- Gold purchase benefits on select cards
- Reward redemptions ‚Üí travel, shopping, vouchers

---

## üíº How Credit Cards Make Money
- Merchants pay **MDR** (1‚Äì2%) to card networks &#43; banks  
- Banks pass ~1% back to you as cashback  
- UPI/Cash users indirectly **subsidize** card users because merchants raise prices to compensate

---

## üìç Where I Use Credit Cards
- Any place with a card machine  
- All online purchases  
- Insurance, mobile recharge, broadband, OTT, yearly renewals  
- High-value spends (travel, electronics)

üëâ If card not accepted ‚Üí UPI for small/local vendors

---

## üîÑ Managing Multiple Cards
- All cards synced to **same billing date**  
- Easy to track &#43; pay once  
- Add-on cards ‚Üí increased total spend ‚Üí better rewards  
- Track points expiry  
- Use low-forex/no-forex cards for international spends

---

## üì¶ LTF &amp; FYF Cards
### **LTF (Lifetime Free)**
- No annual fee ever  
- Best for long-term keeping, no tracking needed  

### **FYF (First Year Free)**
- Year 1 no fee  
- Year 2 fee waived after hitting spend target  
- Good for trying premium cards temporarily

---

## ‚ö†Ô∏è Who Should NOT Use Credit Cards
Avoid if:
- You cannot control impulse spending  
- You don‚Äôt pay full bill every month  
- You miss due dates  
- You rely on credit for daily expenses  
- Already have heavy loan EMIs

---

## üí∞ Why Banks Give High Limits
- Higher spending ‚Üí more MDR income  
- More chances of EMI usage  
- More interest if customer revolvers  
- Banks target high-score users with 2√ó‚Äì6√ó monthly income limits

---

## üìà Very High Interest Rates
- 30‚Äì42% annual interest  
- Missing full payment ‚Üí massive cost  
- Even small outstanding becomes expensive in months

---

## üõçÔ∏è When EMI Offers Are Better
Product/brand EMI often:
- Subsidized by manufacturer  
- Comes with cashback or bonus  
- Gives better effective price than paying upfront  

üëâ Compare effective cost before choosing.

---

## üìâ Impact of Late Payments on Credit Score
- Even one late payment ‚Üí score drop  
- 30 days late: ‚Äì50 to ‚Äì100 points  
- 60 days: ‚Äì100 to ‚Äì150  
- 90&#43; days: major delinquency  

Stays on report for **7 years**.

---

## üß† Why It Hurts So Much
- Payment history = **35% of credit score**  
- Banks mark overdue as 1/30/60/90&#43; days  
- Affects eligibility for loans, limits, premium cards

---

## ‚úîÔ∏è Protecting Credit Score
- Always pay before due date  
- Enable Autopay or reminders  
- Keep utilization &lt;30%  
- Never revolve credit  
- Track renewals &#43; fee waiver conditions

---

## üìÖ Annual &amp; Recurring Payments
Put on card:
- Insurance premiums  
- Mobile plans  
- Fiber/broadband  
- OTT subscriptions  
- Domains, hosting, software renewals  

Helps track expenses &#43; earn rewards.

---

## üßæ Monthly vs Yearly Spend View
- Monthly: track lifestyle spend  
- Yearly: plan renewals &amp; big expenses  
- Helps optimize rewards &amp; meet fee waivers

---

# ‚≠ê Final Rule
&gt; **Use credit cards for convenience &amp; rewards ‚Äî  
never for borrowing money.**

### 3Ô∏è‚É£ Rebalancing üîÑ 
|                |                                                                  |
|--------------------|------------------------------------------------------------------------|
| **What** | Adjusting your portfolio periodically to maintain your target asset allocation. |
| **Why** | Prevents overweighting in high-performing assets. Maintains desired risk profile. |
| **When** | Time-based (e.g. annually) or &lt;br/&gt; Threshold-based (e.g drifts beyond 5%). |
| **How** | Sell overweight assets &amp; Buy underweight assets. |
| **Taxation** | Consider tax implications and cost-effective strategies. |

### 4Ô∏è‚É£ How I Manage Rebalancing? üõ†Ô∏è

&gt; üí° I use monthly **Cash-Flow** to do &lt;br/&gt; **Threshold based** rebalancing.

What does it mean?

- If an asset is above its target ‚Üí I stop buying it.
- I invest new money only into underweight assets.
- The split is proportional to how underweight each asset is.

### 4Ô∏è‚É£ How I Manage Rebalancing? üõ†Ô∏è
Steps to allocate monthly investment
1. Calculate deviation (Target ‚Çπ ‚Äì Current ‚Çπ) for each asset
2. Exclude anything that is negative
3. Allocate new money based on these deviation ratios

&gt; üí° This fixes imbalance without selling.

<script>
    let isInitialLoad = true;
    
    
    function renderGraphviz(slide = null) {
        const slides = slide ? [slide] : Array.from(Reveal.getSlides());
        slides.forEach(slideEl => {
            slideEl.querySelectorAll('pre code.dot, pre.language-dot, pre.dot').forEach(codeEl => {
                if (codeEl.dataset.rendered) return;

                const dotCode = codeEl.textContent.replace(/&gt;/g, '>').replace(/&lt;/g, '<');
                console.log('[DEBUG] Rendering DOT block:\n', dotCode);

                const viz = new Viz();
                viz.renderSVGElement(dotCode)
                    .then(svg => {
                        
                        svg.removeAttribute('width');
                        svg.removeAttribute('height');
                        svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');

                        
                        const container = document.createElement('div');
                        container.className = 'graphviz';
                        container.appendChild(svg);

                        
                        const preEl = codeEl.parentNode;
                        preEl.parentNode.replaceChild(container, preEl);

                        codeEl.dataset.rendered = true;
                        console.log('[DEBUG] Diagram rendered and pre replaced.');
                    })
                    .catch(err => {
                        console.error('[DEBUG] Viz.js error:', err);
                        codeEl.parentNode.textContent = "Error rendering diagram: " + err;
                    });
            });
        });
    }

    
    function initializeECharts(slide = null) {
        if (typeof echarts === 'undefined') return;
        
        
        if (slide) {
            
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    slide.querySelectorAll('.echarts-container[data-chart]').forEach(container => {
                        console.log('[DEBUG] Processing chart container:', container.id, 'has instance:', !!container._chartInstance);
                        
                        
                        if (container._chartInstance) {
                            console.log('[DEBUG] Disposing existing chart instance:', container.id);
                            container._chartInstance.dispose();
                            container._chartInstance = null;
                        }
                        
                        try {
                            const config = JSON.parse(container.dataset.chart);
                            
                            console.log('[DEBUG] Creating new chart instance:', container.id);
                            
                            
                            
                            let chart = echarts.getInstanceByDom(container);
                            
                            if (chart) {
                                console.log('[DEBUG] Found existing ECharts instance, disposing it:', container.id);
                                chart.dispose();
                                chart = null;
                            }
                            
                            
                            container.innerHTML = '';
                            
                            
                            chart = echarts.init(container);
                            
                            
                            chart.setOption(config, true);
                            
                            
                            container._chartInstance = chart;
                            container.dataset.initialized = true;
                            
                            
                            setTimeout(() => chart.resize(), 100);
                            
                            console.log('[DEBUG] ECharts initialized with animation:', container.id);
                        } catch (err) {
                            console.error('[DEBUG] ECharts error:', err);
                        }
                    });
                });
            });
        } else {
            
            const currentSlide = Reveal.getCurrentSlide();
            if (currentSlide) {
                initializeECharts(currentSlide);
            }
        }
        
        
        window.removeEventListener('resize', handleChartResize);
        window.addEventListener('resize', handleChartResize);
    }
    
    function handleChartResize() {
        document.querySelectorAll('.echarts-container[data-initialized]').forEach(container => {
            if (container._chartInstance) {
                container._chartInstance.resize();
            }
        });
    }

    
    function triggerGSAPAnimations(slide) {
        if (typeof gsap === 'undefined') {
            console.log('[DEBUG] GSAP not loaded');
            return;
        }
        if (!slide) {
            console.log('[DEBUG] No slide provided to triggerGSAPAnimations');
            return;
        }
        
        
        requestAnimationFrame(() => {
            requestAnimationFrame(() => {
                
                document.querySelectorAll('[data-gsap]').forEach(el => {
                    delete el.dataset.gsapAnimated;
                    
                    gsap.set(el, { clearProps: "all" });
                });
                
                
                const elements = slide.querySelectorAll('[data-gsap]');
                console.log('[DEBUG] Found', elements.length, 'elements with data-gsap on current slide');
                
                elements.forEach(el => {
                    if (el.dataset.gsapAnimated) return;
                    
                    try {
                        const config = JSON.parse(el.dataset.gsap);
                        console.log('[DEBUG] Animating element with config:', config);
                        
                        
                        const { from, ...options } = config;
                        const animationVars = { ...from, ...options };
                        
                        gsap.from(el, animationVars);
                        el.dataset.gsapAnimated = true;
                        console.log('[DEBUG] GSAP animation triggered for element:', el);
                    } catch (err) {
                        console.error('[DEBUG] GSAP error:', err);
                    }
                });
            });
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        Reveal.initialize({
            hash: true,
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
            transition: 'slide',
            slideNumber: false,
            margin: 0.05,
            width: "100%",
            height: "100%",
            minScale: 1,
            maxScale: 1,
            progress: true
        });

        
        Reveal.addEventListener('ready', event => {
            console.log('[DEBUG] Reveal ready, rendering all slides...');
            
            Reveal.getSlides().forEach(slideEl => {
                if (slideEl.dataset.parsed) return;
                if (slideEl.querySelector('textarea[data-template]')) {
                    RevealMarkdown.parseSlide(slideEl);
                    slideEl.dataset.parsed = true;
                }
            });
            renderGraphviz(); 
            triggerGSAPAnimations(event.currentSlide); 
            
        });

        
        Reveal.on('slidechanged', event => {
            console.log('[DEBUG] Slide changed to index', event.indexh);
            
            
            if (event.previousSlide) {
                event.previousSlide.querySelectorAll('.echarts-container[data-chart]').forEach(container => {
                    if (container._chartInstance) {
                        console.log('[DEBUG] Disposing chart on previous slide:', container.id);
                        container._chartInstance.dispose();
                        container._chartInstance = null;
                        container.innerHTML = '';
                        delete container.dataset.initialized;
                    }
                });
            }
            
            
            renderGraphviz(event.currentSlide);
            triggerGSAPAnimations(event.currentSlide);
            
            
            setTimeout(() => {
                initializeECharts(event.currentSlide);
            }, 300);
        });

        
        Reveal.addEventListener('markdown', event => {
            console.log('[DEBUG] Markdown parsed for slide', event.slide);
            renderGraphviz(event.slide);
            
        });
    });
</script>

                                        obsScenes = ["Screen Only", "Video RB", "Video Only"];
                                    }
                                    
                                    
                                    const { currentProgramSceneName } = await obs.call('GetCurrentProgramScene');
                                    obsSceneIndex = obsScenes.indexOf(currentProgramSceneName);
                                    if (obsSceneIndex === -1) obsSceneIndex = 0;
                                    console.log(`Current scene: ${currentProgramSceneName}, index: ${obsSceneIndex}`);
