    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{title}}">
    <meta name="author" content="Sakthi Priyan H">
    <title>{{title}} - Sakthi Priyan H</title>
    <link rel="shortcut icon" type="image/png" href="{{base_uri}}img/favicon.png">
    <link rel="stylesheet" media="screen" href="{{base_uri}}css/semantic.min.css">
    <link rel="stylesheet" media="screen" href="{{base_uri}}css/highlight-github.min.css">
    <link rel="stylesheet" media="screen" href="{{base_uri}}css/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <!-- Fixed navbar -->
    <div class="ui inverted blue menu">
      <div class="ui container">
        <a href="{{base_uri}}" class="header item" style="font-size:20px">
          Sakthi Priyan H
        </a>
        <a href="{{base_uri}}calendar.html" class="item"><i class="calendar icon"></i>Blogs</a>
        <a href="{{base_uri}}tags.html" class="item"><i class="tags icon"></i>Tags</a>
      </div>
    </div>
    <!-- Begin page content -->
    <div class="ui two column doubling stackable grid container" id="page">
        <div class="twelve wide column ">
        {% block content %}{% endblock %}
        </div>
        <div class="four wide column">
          <aside>
            <div class="ui fluid blue card">
              <div class="content">
                <span class="header">sakthipriyan.com</span>

            </div>
          </aside>
        </div>
