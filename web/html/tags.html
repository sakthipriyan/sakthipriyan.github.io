{% extends "base.html" %}
{% block content %}
<h1 class="ui header">Tags</h1>
<div class="ui divider"></div>
<nav>
{% for tag in tags %}
<a style="font-size:{{tag.size}}px; margin:5px;" href="{{tag.href}}" class="ui label {{ loop.cycle('red','orange','yellow','olive','green','teal','blue','violet','purple','pink','brown','grey','black',) }}">{{tag.title}} </a>
{% endfor %}
</nav>
{% endblock %}
