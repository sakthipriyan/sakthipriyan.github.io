{{ define "book-content" }}
<header class="chapter-header">
    <h1>{{ .Title }}</h1>
    {{- if .Params.subtitle }}
    <p class="chapter-subtitle">{{ .Params.subtitle }}</p>
    {{- end }}
    {{- if .Date }}
    <p class="chapter-meta">
        <time datetime="{{ .Date.Format " 2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    </p>
    {{- end }}
</header>

<div class="chapter-content">
    {{ .Content }}
</div>
{{ end }}
