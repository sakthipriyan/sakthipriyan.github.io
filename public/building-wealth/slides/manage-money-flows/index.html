## 1. The Core Idea  

&gt; Money separated by **purpose**, **budgeted** yearly &amp; **allocated** monthly.  
&gt; Each bank account or credit card serves a specific purpose.  

--

### My Bank Accounts  
| 🏦 **Account Type** | 💡 **Purpose** |
|----------------------|------------------------|
| 💰 **Income** | Where salary or income lands |
| 📈 **Investment** | For long-term wealth building  |
| 🧾 **Expense** | For all regular bills and daily expenses |
| 🏥 **Medical** | For health-related expenses |
| ✈️ **Travel** | For trips, vacations and experiences |
--

### My Credit Cards
| 💳 **Credit Card** | 💡 **Purpose** |
|--------------------|----------------------|
| 🧾 **Expense** | General Expenses and Jewellery |
| 🍔 **Food** | Food/Quick commerce |
| 🛒 **Online** | Exclusive for Online purchases |
| 🏥 **Medical** | Exclusive for Medical Expenses |
| 🌏 **Travel** | Domestic/International travel spends |

## 6. Key Takeaways  
- Segment money → reduce stress  
- Budget/Allocate → everything is planned
- Automate transfers → reduce friction  
- Use credit cards smartly → earn rewards  
- Short-term needs → back with liquid assets

                if (obsParam) {
                    
                    const parts = obsParam.split(":");

                    if (parts.length > 2) {

                    }
                    const obsWsUrl = `ws://${host}:${port}`;

                    
                    var obsScript = document.createElement('script');
                    obsScript.src = 'https://cdn.jsdelivr.net/npm/obs-websocket-js';
                    obsScript.onload = function() {
                        const obs = new OBSWebSocket();

                        const connectToObs = async () => {
                            try {
                                await obs.connect(obsWsUrl, password);
                                console.log('Connected to OBS!');
                            } catch (error) {
                                console.error('Failed to connect:', error);
                            }
                        };

                        const switchScene = async (sceneName) => {
                            try {
                                await obs.call('SetCurrentProgramScene', { sceneName });
                                console.log(`Switched to scene: ${sceneName}`);
                            } catch (error) {
                                console.error('Failed to switch scene:', error);
                            }
                        };

                        connectToObs();

                        let obsSceneIndex = 0;
                        const obsScenes = ["Screen Only", "Video RB", "Video Only"];

                        document.addEventListener("keydown", (e) => {
                            const key = e.key;
                            if (key != "b" && key != "Escape" && key != "Shift" &&
                                    key != "F5" && key != "Alt" && key != "Meta" && key != "π") {
                                    return;
                            }
                            e.preventDefault();
                            e.stopImmediatePropagation();
                            if (key === "b") {
                                    obsSceneIndex = (obsSceneIndex - 1 + obsScenes.length) % obsScenes.length;
                            } else if (key === "Escape" || key === "π") {
                                    obsSceneIndex = (obsSceneIndex + 1) % obsScenes.length;
                            }
                            if (key === "b" || key === "Escape" || key === "π") {
                                    const currentScene = obsScenes[obsSceneIndex];
                                    switchScene(currentScene);
                            }
                        }, true);
                    };
                    document.body.appendChild(obsScript);
                }
            })();
